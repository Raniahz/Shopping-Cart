<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link href='https://fonts.googleapis.com/css?family=Raleway|Roboto+Slab' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>

<!-- Wrapper around all of elements -------->
<div class="wrapper">
    <!---------- NAV BAR ------------------>
    <div class="nav-container">
        <ul class="navbar">
            <li><a href="index.html">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <ul class="nav-right">
                <li class="dropdown"><span>Account </span>
                    <div class="drop-content">
                        <a href="login.html">Log In</a>
                        <a href="signup.html">Sign Up</a>
                    </div>
                </li>
            </ul>
        </ul>
    </div>

    <div class="content">
        <div class="signup-content">
            <form name="myForm" action="" onsubmit="return validateForm(this);" method="post">
                <p>Name:<br><input type="text" id="name" name="name"/></p>
                <div id="errName"></div>
                <p>Email:<br><input type="text" id="email" name="email"/></p>
                <div id="errEmail"></div>
                <p>Mobile<br> <input type="text" name="mobile"/></p>
                <div id="errMobile"></div>
                <p>Age:<br><input type="text" name="age"/></p>
                <div id="errAge"></div>
                <p>Gender:<br>
                    <input type="radio" name="gender" id="female" value="female"/>Female
                    <input type="radio" name="gender" id="male" value="male"/>Male</p>
                <div id="errGender"></div>
                <p>Enter password:<br><input id="password" type="password" name="password"/></p>
                <div id="errPassword"></div>
                <p>Re-enter password:<br><input type="password" name="repassword"/></p>
                <div id="errRepassword"></div>
                <input class=log-sub-button type="submit" value="submit"/>
            </form>
        </div>
    </div>


    <!------------- FOOTER ----------------->
    <div class="footer"></div>
    <script src="script.js"></script>
</body>
</html>
