<!------BREAD CRUMBS------>


<div class="breadcrumb-container">
    <ul class="breadcrumb">
       {% for breadcrumb in breadcrumbs %}
        <li> {% if breadcrumb.link !== 'null' %}<a href='{{ breadcrumb.link }}'>{% endif %}{{ breadcrumb.name }} </a></li>
         {% endfor %}
    </ul>

</div>
