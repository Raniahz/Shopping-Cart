{% macro paginationLinks(url, page, pages) %}
<div class="paginationWrap">
    <ul class="pagination">
        {% for index in pages %}
            <li><a {% if page  == index  %} class="active" {% endif %} href="{{url}}?page={{index+1}}">{{ index +1 }}</a></li>
        {% endfor %}
    </ul>
</div>
{% endmacro %}
